<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>use in APIs foms amd table</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <style>
            .r_tbdr{
                border: 1px solid black;
            }
        </style>
        <script>

        </script>
    </head>
    <body>
        
        <div class="container-fluid">
            <div class="row">
                <div class="col-3 r_tbdr">
                    <form onsubmit="savedata(this);return false">
                        <div class="mb-3">
                            <label for="fname" class="form-label">Email address</label>
                            <input type="text" autofocus class="form-control" id="fname" aria-describedby="fnameHelp">
                            
                        </div>
                        <div class="mb-3">
                            <label for="lname" class="form-label">Email address</label>
                            <input type="text" class="form-control" id="lname" aria-describedby="lnameHelp">
                            
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">email</label>
                            <input type="email" class="form-control" id="email">
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
                <div class="col-9 r_tbdr">
                    <table class="table mytable ">
                        <thead>
                            <tr>
                                <th scope="col">no.</th>
                                <th scope="col">First name</th>
                                <th scope="col">Last name</th>
                                <th scope="col">Email</th>
                                <th scope="col"> action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td colspan="5">
                                    <div class="d-flex justify-content-center">
                                        <div class="spinner-border" role="status">
                                          <span class="visually-hidden">Loading...</span>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        
        <script>
            //i can write the js code cloging the body tag
            
            var tbdy = document.querySelector("body")
            let tabl =document.querySelector("table.mytable > tbody");
            //console.log(x)   


            //Promise Chain

            //Promise Object
            // PO.then().then().catch();

            /*
            fetch('http://example.com/movies.json')
            .then((response) => response.json())
            .then((data) => console.log(data));
            */


            fetch('https://reqres.in/api/users?page=2')
            .then((Response) =>{
                
                return Response.json();
            
            })
            .then((data) =>{
                //tabl.innerHTML
                let tr = ""

                //console.log(data.data)
                /*for (variable of iterable) {
                    // code block to be executed
                }*/
                for (variable of data.data){
                    tr +=`
                                <tr>
                                    <th>${variable.id}</th>
                                    <th >${variable.first_name}</th>
                                    <td>${variable.last_name}</td>
                                    <td>${variable.email}</td>
                                    <td class="">
                                        <button class="btn btn-sm btn-success">View</button>
                                        <button class="btn btn-sm btn-primary">Edit</button>
                                        <button class="btn btn-sm btn-danger">Delete</button>
                                    </td>
                                    
                                </tr>
                                `
                               
                    console.log(variable.id)
                    console.log(variable.first_name)
                    console.log(variable.last_name)
                    console.log(variable.email)
                    
                    tabl.innerHTML=tr
                }
            } );


           
        </script>
        <script>
            //function definetion new  way
            let savedata=(e)=>{

                //alert("hello everyone")
                //console.log(e)

                var fn = e.querySelector("#fname").value;
                var ln = e.querySelector("#lname").value;
                var en = e.querySelector("#email").value;

                if(fn==="" || ln==="" || en==="" ){
                    swal("Please fill the fields!", "You clicked the button!", "error");
                }else{
                    tbdy.innerHTML +=   `<div class="d-flex justify-content-center position-fixed top-50 start-50 rspinner ">
                                            <div class="spinner-grow text-success" role="status">
                                                <span class="visually-hidden">Loading...</span>
                                            </div>
                                        </div>`;
                }

                console.log(fn);
                console.log(ln);
                console.log(en);


                let jsondata = {
                    "first_name": fn,
                    "last_name": ln,
                    "email":en
                };

                console.log(typeof jsondata)
                //promise chane

                fetch('https://reqres.in/api/users',{
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(jsondata) // body data type must match "Content-Type" header
                
                })
                .then((response)=>{     
                    return response.json();
                })
                .then((data)=>{
                   //console.log(data)
                   //alert("hfghfgh")
                   swal("Data Saved Successfully!", "You clicked the button!", "success");
                   document.querySelector(".rspinner").remove();
                })
                .catch((error)=>{
                        console.log(error);
                });
               
            }
        </script>
    </body>
</html>
